<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnowLtd</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-light">
  <div class="container">
    <!-- Left-hand side icons -->
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-facebook"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-twitter"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-pinterest"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-instagram"></i></a>
      </li>
    </ul>
    <!-- Right-hand side icons -->
    <ul class="nav justify-content-end">
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-house-fill"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-search"></i></a>
      </li>
      <li class="nav-item">
        <a class="nav-link p-1" href="#"><i class="bi bi-person-fill"></i></a>
      </li>
      <!-- My Cart Dropdown -->
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle p-1" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          My Cart
        </a>
        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
          <li><a class="dropdown-item" href="#">Your cart is empty.</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>

<!-- Island Snow Logo -->
<div class="row">
  <div class="col">
    <img src="https://courses.ics.hawaii.edu/ics314s24/morea/ui-frameworks/experience-islandsnow-bootstrap-logo.png"
         class="img-fluid rounded mx-auto d-block py-1" alt="Island Snow Logo">
  </div>
</div>

<!-- Second Menu -->
<div class="row justify-content-center pt-3">
  <div class="col-1">
    <div class="dropdown">
      <div class="dropdown-toggle"><strong>MEN</strong></div>
    </div>
  </div>
  <div class="col-1">
    <div class="dropdown">
      <div class="dropdown-toggle"><strong>WOMEN</strong></div>
    </div>
  </div>
  <div class="col-1">
    <div class="dropdown">
      <div class="dropdown-toggle"><strong>KIDS</strong></div>
    </div>
  </div>
  <div class="col-1">
    <div class="dropdown">
      <div class="dropdown-toggle"><strong>BRANDS</strong></div>
    </div>
  </div>
  <div class="col-1">
    <div><strong>SEARCH</strong></div>
  </div>
</div>


<!-- Full-width photo of the model on the bridge -->
<div class="row justify-content-center">
  <div class="col">
    <img src="https://courses.ics.hawaii.edu/ics314s24/morea/ui-frameworks/experience-islandsnow-bootstrap-main.png"
         class="img-fluid" alt="Model on Bridge">
  </div>
</div>

<!-- Footer -->
<footer style="background-color: #292929; color: white;">
  <div class="container py-3">
    <!-- First Column -->
    <div class="row">
      <div class="col">
        <h5 class="text-uppercase">Navigation</h5>
        <hr>
        <p>About Us</p>
        <p>Employment</p>
        <p>Videos</p>
      </div>
      <!-- Second Column -->
      <div class="col">
        <h5 class="text-uppercase">Main Menu</h5>
        <hr>
        <p>Men</p>
        <p>Women</p>
        <p>Kids</p>
      </div>
      <!-- Third Column -->
      <div class="col">
        <h5 class="text-uppercase">Connect</h5>
        <hr>
        <p>Sign up for the latest updates</p>
        <input type="text" class="form-control my-2" placeholder="Enter Email Address">
        <div>
          <button type="button" class="btn btn-dark">Join</button>
        </div>
      </div>
    </div>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
